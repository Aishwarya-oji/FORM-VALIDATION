<html>
    <head><title>registration form validation</title></head>
    <body bgcolor="#E4F0F8">
        <script type='text/javascript'>
            function formValidator()
            {
                var firstname=document.getElementById('firstname');
                var lastname=document.getElementById('lastname');
                var mobileno=document.getElementById('mobileno');
                var password=document.getElementById('password');
                var address=document.getElementById('address');
                var email=document.getElementById('email');

                //check each input in order that it appears
                if(notEmpty(firstname,"first name can't be empty"))
                {
                    if(isAlphabet(firstname,"please enter only letters"))
                    {
                        if(lengthRestriction(firstname,6))
                        {
                            if(isAlphabet(lastname,"please enter only letters"))
                            {
                                if(isNumeric(mobileno,"please enter valid mobile number"))
                                    {
                                        if(lengthRestriction(mobileno,10,10))
                                            {
                                                if(lengthRestriction(password,6))
                                                 {
                                                   if(isAlphanumeric(password,"please enetr numbers"))
                                                    {
                                                        if(notEmpty(address,"first enter the address"))
                                                        {
                                                           if(isNumeric(mobileno,"please enter valid mobile number"))
                                                            {
                                                              if(lengthRestriction(mobileno,10,10))
                                                             {
                                                                if(isemailValidator(email,"enter valid email id"))
                                                               {
                                                                 return true;
                                                               }
                                                             }
                                                            }
                                                        }
                                                    }
                                                  }
                                            }

                                    }
                            }
                        }
                        return false;
                    }
                      function notEmpty(elem,helperMsg){
                      if(elem.value.length==0){
                      alert(helperMsg);
                      elem.focus();
                       return false;
                }
                 return true;
            }
            function isNumeric(elem,helperMsg){
                var numericExpression=/^[0-9]+$/;
                if(elem.value.match(numericExpression)){
                    return true;
                }
                else{
                    alert(helperMsg);
                    elem.focus();
                    return false;
                }
            }
            function isAlphabet(elem,helperMsg){
                var alphaExp=/^[a-zA-Z]+$/;
                if(elem.value.match(alphaExp)){
                    return true;
                }
                else{
                    alert(helperMsg);
                    elem.focus();
                    return false;
                }
            }
            function isAlphanumeric(elem,helperMsg){
                var alphaExp=/^[0-9a-zA-Z]+$/;
                if(elem.value.match(alphaExp)){
                    return true;
                }
                else{
                    alert(helperMsg);
                    elem.focus();
                    return false;
                }
            }
            function lengthRestriction(elem,min){
                var uInput=elem.value;
                if(uInput.length>=min){
                    return true;
                }
                else{
                    alert("please  enter minimum"+min+"character");
                    elem.focus();
                    return false;
                }
            }
            function emailValidator(elem,helperMsg){
                var emailExp=/^[a-zA-Z0-9\.\-]+@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
                if(elem.value.match(emailExp))
                {
                    return true;
                }
                else{
                    alert(helperMsg);
                    elem.focus();
                    return false;
                }
            }
            function lengthRestriction(elem,min,max)
            {
                var uInput=elem.value;
                if(uInput.length>=min && uInput.length<=max)
                {
                    return true;
                }
                else{
                    alert("please enter 10 numbers only");
                    elem.focus();
                }
            }
        </script>
    </body>
    <form onsubmit='return formValidator' action="form1.html">
        <fieldset>
    FirstName(minimum 6 characters)<font color="red">
        <input type="text"name=""id="firstname"/><br><br>
        Lastname<font color="red">
        <font color="red">
            <input type="text"name=""id="lastname"/><br><br>
            Mobileno<font color="red">
                <input type="number"name=""id="mobileno"/><br><br>
                Password<font color="red">
                    <input type="password"name=""id="password"/><br><br>
                    Address<font color="red">
                        <input type="text"name=""id="address"/><br><br>
                        email<font color="red">
                            <input type="email"name=""id="email"/><br><br>
